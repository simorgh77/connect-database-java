plugins {
    id 'java'
    id "org.flywaydb.flyway" version "9.0.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
flyway {
    url = 'jdbc:postgresql://localhost/project'
    user = 'postgres'
    password='22552255'
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.postgresql:postgresql:9.3-1100-jdbc4'
}

test {
    useJUnitPlatform()
}